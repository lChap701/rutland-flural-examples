<!DOCTYPE html>
<html>
  <head>
    <title>Navbar Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/rutland.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <svg
        aria-label="Placeholder Logo"
        class="bd-placeholder-img"
        height="180"
        preserveAspectRatio="xMidYMid slice"
        role="img"
        width="100%"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="100%" height="100%" fill="#868e96"></rect>
        <text text-anchor="middle" x="50%" y="50%" fill="#dee2e6" dy=".3em">
          Logo
        </text>
      </svg>
      <nav class="navbar navbar-expand bg-warning" data-bs-theme="light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav nav-selector">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="bi bi-house-fill"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Products
                </a>
                <ul class="dropdown-menu fs-5">
                  <li><a class="dropdown-item" href="#">Product 1</a></li>
                  <li><a class="dropdown-item" href="#">Product 2</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li><a class="dropdown-item" href="#">More Products</a></li>
                  <ul class="sub fs-6">
                    <li><a class="dropdown-item" href="#">Product 1</a></li>
                    <li><a class="dropdown-item" href="#">Product 2</a></li>
                  </ul>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
