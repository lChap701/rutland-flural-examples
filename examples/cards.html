<!DOCTYPE html>

    <meta charset="utf-8" />
    <title>Product Cards Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/rutland.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"

  <body style="padding: 1rem">
    <div
      class="d-flex flex-md-row flex-column align-items-center justify-content-center"
    >
      <div class="card text-bg-light m-3 product" title="Title">
        <svg
          aria-label="Placeholder Image"
          class="bd-placeholder-img card-img-top"
          height="180"
          preserveAspectRatio="xMidYMid slice"
          role="img"
          width="100%"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="100%" height="100%" fill="#868e96"></rect>
          <text text-anchor="middle" x="50%" y="50%" fill="#dee2e6" dy=".3em">
            Image
          </text>
        </svg>
        <div class="card-body d-flex justify-content-between">
          <strong class="card-title"
            ><i
              class="bi bi-info-circle"
              data-bs-toggle="tooltip"
              data-bs-title="Title"
            ></i
            >Title</strong
          >
          <strong class="card-text">$200.00</strong>
        </div>
        <div class="card-footer text-center btn btn-outline-warning">
          <a href="#" class="card-link purchase">Buy Now</a>
        </div>
      </div>
